<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Loop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Убираем прокрутку */
    }

    /* Контейнер для видео */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw; /* Используем полную ширину экрана */
      height: 100vh; /* Используем полную высоту экрана */
      overflow: hidden;
    }

    /* Видео, которое растягивается по ширине и высоте */
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Центрирует видео */
      min-width: 100%; /* Гарантирует, что видео всегда заполняет экран по ширине */
      min-height: 100%; /* Гарантирует, что видео всегда заполняет экран по высоте */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="https://res.cloudinary.com/donpcyhso/video/upload/v1745916248/Slice_1_mb87sd.mp4" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>
  </div>
</body>
</html>
