<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Loop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Убираем прокрутку */
    }
    video {
      object-fit: cover; /* Растягивает видео, чтобы оно заполнило весь экран */
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="https://res.cloudinary.com/donpcyhso/video/upload/v1745916248/Slice_1_mb87sd.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>
</body>
</html>
