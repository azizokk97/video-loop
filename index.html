<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Loop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Убираем прокрутку */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    video {
      object-fit: cover; /* Это растянет видео по всему экрану */
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="https://res.cloudinary.com/donpcyhso/video/upload/v1745916248/Slice_1_mb87sd.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
